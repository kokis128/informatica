<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Servicio</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Contenedor del formulario */
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        .container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Estilos de los campos del formulario */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Botón de envío */
        .btn-submit {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .btn-submit-cancel {
            width: 100%;
            padding: 10px;
            background-color: #a72831;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-submit:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Modificar Servicio</h2>
        <form action="/update/{{service[0]['id']}}" method="POST">
            <div class="form-group">
                <label for="tipo_dispositivo">Tipo de Dispositivo:</label>
                <input type="text" id="tipo_dispositivo" name="tipo_dispositivo" value="{{service[0]['tipo_dispositivo']}}">
            </div>

            <div class="form-group">
                <label for="servicio_realizado">Servicio Realizado:</label>
                <input type="text" id="servicio_realizado" name="servicio_realizado" value="{{service[0]['servicio_realizado']}}">
            </div>

            <div class="form-group">
                <label for="numero_serie">Número de Serie:</label>
                <input type="text" id="numero_serie" name="numero_serie" value="{{service[0]['numero_serie']}}">
            </div>
          
            <button type="submit" class="btn-submit">Modificar</button>
            
            
        </form>
        <button  class="btn-submit-cancel">Cancelar</button>
    </div>

</body>
</html>
